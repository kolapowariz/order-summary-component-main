<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <script src="index.js"></script>
  <section id="container">
    <section class="cont-1">
      <img src="./images/illustration-hero.svg" alt="" class="img-1">
    </section>

    <section class="cont-2">
      <p class="one">Order Summary</p>
      <p class="two">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </section>

    <section class="cont-3">
      <section class="cont-3-1">
        <img src="./images/icon-music.svg" alt="">
        <span class="s-1">
          <span class="s-1-1">
            Annual Plan
          </span>
          <span class="s-1-2">$59.99/year</span>
        </span>
        <span><a href="" id="fl">Change</a></span>      
      </section>
    </section>
    <section id="btn">
      <button id="btn-1" class="bt">Proceed to Payment</button>
      <button id="btn-2" class="bt">Cancel Order</button>   
    </section>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kolapo Wariz O.</a>.
    </div>
  </section>
</body>
</html>
